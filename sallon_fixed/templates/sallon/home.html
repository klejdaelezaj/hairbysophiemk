{% extends "sallon/base.html" %}
{% load static %}

{% block content %}
<style>
/* ======== HERO SECTION ======== */
main {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 130px 20px;
  background-color: #e5d8c8; /* ngjyra bezhë si te logoja */
  color: #000;
  overflow: hidden;
}

/* Titulli kryesor */
main h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 3rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
  margin-bottom: 10px;
  animation: fadeInUp 1.2s ease forwards;
}

/* Teksti dytësor */
main h2 {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 1.3rem;
  color: #333;
  margin-bottom: 40px;
  animation: fadeInUp 1.5s ease forwards;
}

/* ======== LOGO SMOOTH & BLENDED ======== */
main img.logo {
  width: 280px;
  height: auto;
  opacity: 0.8; /* më e dukshme, por e butë */
  filter: brightness(1.15) contrast(1.2) saturate(1.05) blur(0.2px);
  margin-top: 20px;
  display: block;
  transition: all 1s ease;
  border-radius: 24px;
  mask-image: radial-gradient(circle, black 70%, transparent 100%);
  -webkit-mask-image: radial-gradient(circle, black 70%, transparent 100%);
  animation: fadeInSmooth 1.8s ease forwards;
}

/* ======== ANIMACIONET ======== */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInSmooth {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 0.8;
    transform: translateY(0);
  }
}

/* ======== RESPONSIVE DESIGN ======== */
@media (max-width: 768px) {
  main h1 {
    font-size: 2.2rem;
  }
  main h2 {
    font-size: 1rem;
  }
  main img.logo {
    width: 220px;
    opacity: 0.75;
  }
}

@media (max-width: 480px) {
  main h1 {
    font-size: 1.8rem;
  }
  main h2 {
    font-size: 0.95rem;
  }
  main img.logo {
    width: 180px;
    opacity: 0.7;
  }
}
</style>

<main>
  <h1>Welcome to Hair By Sophie MK</h1>
  <h2>Your Style, Our Passion</h2>
  <img class="logo" src="{% static 'images/Sophies Mobile.png' %}" alt="Hair By Sophie MK Logo">
</main>
{% endblock %}
