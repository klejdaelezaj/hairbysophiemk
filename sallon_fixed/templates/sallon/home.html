{% extends "sallon/base.html" %}
{% load static %}

{% block content %}
<style>
/* HERO SECTION */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 120px 20px;
    background-image: url("{% static 'images/Sophies Mobile.png' %}");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    color: #fff;
    position: relative;
    overflow: hidden;
    min-height: 100vh;
}

/* Overlay karamel i butë */
main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        rgba(0, 0, 0, 0.45),
        rgba(0, 0, 0, 0.45)
    ),
    linear-gradient(
        rgba(199, 123, 99, 0.25),
        rgba(199, 123, 99, 0.15)
    );
    z-index: 1;
}

/* Teksti kryesor */
main h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.8rem, 5vw, 3.2rem); /* responsive, automatikisht përshtatet */
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 10px;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    animation: glow 2s infinite ease-in-out;
    position: relative;
    z-index: 2;
    padding: 0 10px;
    max-width: 90%;
}

/* Teksti dytësor */
main h2 {
    font-family: 'Poppins', sans-serif;
    font-size: clamp(1rem, 3.5vw, 1.6rem);
    font-weight: 400;
    margin-top: 8px;
    color: #f3e9dd;
    letter-spacing: 0.5px;
    position: relative;
    z-index: 2;
    padding: 0 12px;
    max-width: 85%;
}

/* Efekt glow elegant */
@keyframes glow {
    0%, 100% {
        text-shadow: 1px 1px 6px rgba(0,0,0,0.4), 0 0 5px #f3e9dd;
    }
    50% {
        text-shadow: 1px 1px 6px rgba(0,0,0,0.4), 0 0 15px #f3e9dd;
    }
}

/* Hover efekt vetëm për desktop */
@media (hover: hover) {
    main h1:hover {
        color: #f3e9dd;
        text-shadow: 0 0 15px #f3e9dd, 0 0 25px #fff, 0 0 35px #f3e9dd;
        transform: scale(1.05);
    }
}

/* Për telefonë shumë të vegjël (iPhone SE, Galaxy Mini, etj) */
@media (max-width: 400px) {
    main {
        padding: 80px 10px;
    }
    main h1 {
        font-size: 1.7rem;
        line-height: 1.2;
    }
    main h2 {
        font-size: 0.95rem;
    }
}
</style>

<main>
    <h1>Welcome to Hair By Sophie MK</h1>
    <h2>Your Style, Our Passion</h2>
</main>

{% endblock %}
