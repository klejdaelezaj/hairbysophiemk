{% extends "sallon/base.html" %}
{% load static %}

{% block content %}
<style>
/* ======== HERO SECTION ======== */
main {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 130px 20px;
  background-color: #e5d8c8; /* ngjyra bezhë si te logoja */
  color: #000;
  overflow: hidden;
}

/* Titulli kryesor */
main h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 3rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
  margin-bottom: 10px;
  animation: fadeInUp 1.2s ease forwards;
}

/* Teksti dytësor */
main h2 {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 1.3rem;
  color: #333;
  margin-bottom: 40px;
  animation: fadeInUp 1.5s ease forwards;
}

/* ======== LOGO E SHKRIHUR ME SFOND ======== */
main img.logo {
  width: 280px;
  height: auto;
  opacity: 0.7; /* e bën më të butë, që të shkrihet me sfondin */
  mix-blend-mode: multiply; /* efekti që e shkrin me sfondin */
  filter: brightness(1.05) contrast(95%); /* i jep pamje natyrale */
  animation: fadeInUp 1.8s ease forwards;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Kur kalon miun sipër, efekti del pak më i qartë */
main img.logo:hover {
  opacity: 0.9;
  transform: scale(1.03);
}

/* ======== ANIMACION I BUTË ======== */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ======== RESPONSIVE DESIGN ======== */
@media (max-width: 768px) {
  main h1 {
    font-size: 2.2rem;
  }
  main h2 {
    font-size: 1rem;
  }
  main img.logo {
    width: 200px;
  }
}

@media (max-width: 480px) {
  main h1 {
    font-size: 1.8rem;
  }
  main h2 {
    font-size: 0.95rem;
  }
  main img.logo {
    width: 170px;
  }
}
</style>

<main>
  <h1>Welcome to Hair By Sophie MK</h1>
  <h2>Your Style, Our Passion</h2>
  <img class="logo" src="{% static 'images/Sophies Mobile.png' %}" alt="Hair By Sophie MK Logo">
</main>
{% endblock %}
