{% extends "sallon/base.html" %}
{% load static %}

{% block content %}
<style>
/* ======== HERO SECTION ======== */
main {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 130px 20px;
  background-image: url("{% static 'images/Sophies Mobile.png' %}");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #fff;
  overflow: hidden;
}

/* Overlay për efekt luksoz */
main::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
      rgba(0, 0, 0, 0.55),
      rgba(0, 0, 0, 0.55)
    ),
    linear-gradient(
      rgba(199, 123, 99, 0.3),
      rgba(199, 123, 99, 0.1)
    );
  z-index: 1;
}

/* Titulli kryesor */
main h1 {
  position: relative;
  z-index: 2;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 3.2rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-shadow: 0 3px 10px rgba(0,0,0,0.6);
  color: #fff;
  margin-bottom: 10px;
  transition: all 0.3s ease;
}

/* Teksti dytësor */
main h2 {
  position: relative;
  z-index: 2;
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 1.5rem;
  color: #f3e9dd;
  text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  letter-spacing: 0.5px;
  max-width: 600px;
}

/* Efekt elegant për desktop */
main h1:hover {
  color: #f5ede4;
  transform: scale(1.03);
  text-shadow: 0 0 15px #fff, 0 0 25px #e5c1a0;
}

/* ======== ANIMACION I BUTË ======== */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
main h1 {
  animation: fadeInUp 1.2s ease forwards;
}
main h2 {
  animation: fadeInUp 1.5s ease forwards;
}

/* ======== RESPONSIVE DESIGN ======== */

/* Tableta dhe laptopë të vegjël */
@media (max-width: 1024px) {
  main {
    padding: 100px 15px;
    background-position: center;
  }
  main h1 {
    font-size: 2.6rem;
  }
  main h2 {
    font-size: 1.3rem;
  }
}

/* Telefona (portrait & landscape) */
@media (max-width: 768px) {
  main {
    padding: 80px 15px;
  }
  main h1 {
    font-size: 2rem;
    line-height: 1.2;
  }
  main h2 {
    font-size: 1rem;
  }
}

/* Telefona shumë të vegjël (iPhone SE, etj.) */
@media (max-width: 480px) {
  main {
    padding: 70px 10px;
    background-position: top;
  }
  main h1 {
    font-size: 1.7rem;
  }
  main h2 {
    font-size: 0.95rem;
  }
}
</style>

<main>
  <h1>Welcome to Hair By Sophie MK</h1>
  <h2>Your Style, Our Passion</h2>
</main>
{% endblock %}
