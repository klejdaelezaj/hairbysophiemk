{% extends "sallon/base.html" %}
{% load static %}

{% block content %}
<!-- Importimi i fonteve -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ===========================
   HERO SECTION – Hair By Sophie MK
   =========================== */
.hero {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
  padding: 140px 20px;
  background: linear-gradient(180deg, #e5d8c8 0%, #f3e9dc 100%);
  background-attachment: fixed; /* efekt i lehtë parallax */
  color: #000;
  overflow: hidden;
}

/* Efekt ndriçimi i butë */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
  z-index: 0;
}

/* Titulli kryesor */
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 3rem;
  text-transform: uppercase;
  letter-spacing: 1.2px;
  color: #111;
  margin-bottom: 10px;
  animation: fadeInUp 1.2s ease forwards;
  z-index: 1;
}

/* Nën-titulli */
.hero h2 {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 1.3rem;
  color: #333;
  margin-bottom: 45px;
  animation: fadeInUp 1.6s ease forwards;
  z-index: 1;
}

/* Logo me hije të butë */
.hero img.logo {
  width: 300px;
  height: auto;
  opacity: 0;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
  transition: transform 1s ease, opacity 1s ease;
  animation: fadeInSmooth 2s ease forwards;
  z-index: 1;
}

.hero img.logo:hover {
  transform: scale(1.05);
}

/* Butoni CTA */
.cta-btn {
  display: inline-block;
  padding: 12px 32px;
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  letter-spacing: 0.5px;
  text-decoration: none;
  border-radius: 50px;
  margin-top: 35px;
  transition: all 0.3s ease;
  z-index: 1;
}
.cta-btn:hover {
  background: #b48b68;
  transform: translateY(-3px);
}

/* ======== ANIMACIONET ======== */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInSmooth {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ======== RESPONSIVE DESIGN ======== */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 2.3rem;
  }
  .hero h2 {
    font-size: 1.05rem;
  }
  .hero img.logo {
    width: 220px;
  }
}

@media (max-width: 480px) {
  .hero {
    padding: 100px 15px;
  }
  .hero h1 {
    font-size: 1.8rem;
  }
  .hero h2 {
    font-size: 0.95rem;
  }
  .hero img.logo {
    width: 180px;
  }
}

@media (max-width: 360px) {
  .hero img.logo {
    width: 150px;
  }
}
</style>

<section class="hero">
  <h1>Welcome to Hair By Sophie MK</h1>
  <h2>Your Style, Our Passion</h2>
  <img class="logo" src="{% static 'images/55.png' %}" alt="Hair By Sophie MK Logo">
  <a href="{% url 'appointments' %}" class="cta-btn">Book Now</a>
</section>
{% endblock %}
