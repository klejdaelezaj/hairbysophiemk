h2 {

@keyframes gradientText {

}
  /* Sekcioni i rezervimit */
  .booking-section {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* fillon pak posht√´ navbar */
    align-items: center;
    text-align: center;
    padding: 100px 20px;
    gap: 30px; /* hap√´sira midis h2 dhe button */
    background-image: url("{% static 'images/style1.jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden;
  }

  /* Logo mbi background (shtres√´ e but√´) */
  .booking-section::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url("{% static 'images/0.png' %}");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 50%;
    opacity: 0.5;
    z-index: 1;
  }

  /* H2 dhe button mbi logo */
  .booking-section h2,
  .booking-section button {
    position: relative;
    z-index: 2;
  }

  /* Titull komercial me gradient dhe animacion */
  h2 {
    font-size: 2.8rem;
    font-weight: 700;
    text-align: center;
    background: linear-gradient(90deg, #f58529, #dd2a7b, #8134af, #515bd4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s ease infinite;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    margin-top: 400px
  }

  @keyframes gradientText {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Buton modern me gradient animuar */
  .book-btn {
    background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
    background-size: 300% 300%;
    color: white;
    padding: 15px 45px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: gradientShift 6s ease infinite;
  }

  /* Hover efekt modern */
  .book-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* Glow efekt i butonit */
  .book-btn::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(60deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
    transform: rotate(45deg);
    opacity: 0;
    transition: opacity 0.5s;
  }

  .book-btn:hover::before {
    opacity: 1;
  }

  /* Animacion gradient i butonit */
  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>

<div class="booking-section">
  <h2>Book Your Appointment</h2>
  <button class="book-btn" onclick="bookNow()">Book on Instagram</button>
</div>

<script>
function bookNow() {
  const username = "hairbysophiemk";
  const greeting = "Hello! I would love to book an appointment with Hair by Sophie MK üíá‚Äç‚ôÄÔ∏è‚ú®";
  const dmLink = `https://ig.me/m/${username}?text=${encodeURIComponent(greeting)}`;
  const profileLink = `https://www.instagram.com/${username}/`;

  if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    window.location.href = dmLink;
  } else {
    window.open(profileLink, "_blank");
  }
}
</script>
