{% extends "sallon/base.html" %}
{% block content %}
{% load static %}

<style>
  body {
    margin: 0;
    padding: 0;
  }

  /* Hero Section */
  .booking-section {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center; /* qend√´r vertikale */
    align-items: center;
    text-align: center;
    height: 100vh;
    padding: 20px;
    background-image: url("{% static 'images/style1.jpeg' %}");
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  /* Logo overlay */
  .booking-section::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("{% static 'images/0.png' %}");
    background-repeat: no-repeat;
    background-position: center;
    background-size: 40%;
    opacity: 0.35;
    z-index: 1;
  }

  /* Text + button above overlay */
  .booking-section h2,
  .booking-section button {
    position: relative;
    z-index: 2;
  }

  /* Title */
  .booking-section h2 {
    font-size: 2.2rem;
    font-weight: 700;
    background: linear-gradient(90deg, #f58529, #dd2a7b, #8134af, #515bd4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s ease infinite;
    margin: 0 0 30px 0;
  }

  @keyframes gradientText {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Button */
  .book-btn {
    background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
    background-size: 300% 300%;
    color: white;
    padding: 15px 45px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    animation: gradientShift 6s ease infinite;
    transition: 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .book-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* --- MOBILE FIXES --- */
  @media (max-width: 768px) {
    .booking-section {
      height: 90vh;
    }

    .booking-section::before {
      background-size: 70%;
      opacity: 0.38;
    }

    .booking-section h2 {
      font-size: 1.8rem;
    }

    .book-btn {
      padding: 14px 35px;
      font-size: 16px;
    }
  }
</style>

<div class="booking-section">
  <h2>Book Your Appointment</h2>
  <button class="book-btn" onclick="bookNow()">Book on Instagram</button>
</div>

<script>
function bookNow() {
  const username = "hairbysophiemk";
  const greeting = "Hello! I would love to book an appointment with Hair by Sophie MK üíá‚Äç‚ôÄ‚ú®";
  const dmLink = https://ig.me/m/${username}?text=${encodeURIComponent(greeting)};
  const profileLink = https://www.instagram.com/${username}/;

  if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    window.location.href = dmLink;
  } else {
    window.open(profileLink, "_blank");
  }
}
</script>

{% endblock %}
