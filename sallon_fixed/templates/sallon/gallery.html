  </div>
</section>

<!-- Gallery CSS -->
<style>
/* Section Styling */
.gallery {
  padding: 60px 20px;
  background: #f9f9f9;
  font-family: 'Helvetica Neue', sans-serif;
}

.gallery-header {
  text-align: center;
  margin-bottom: 50px;
}

.gallery-title {
  font-size: 2.8rem;
  margin-bottom: 15px;
  color: #222;
}

.gallery-subtitle {
  font-size: 1.2rem;
  color: #555;
  max-width: 700px;
  margin: 0 auto;
}

/* Grid Layout */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* Gallery Item */
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.gallery-item.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Image Styling */
.gallery-item img {
  width: 100%;
  aspect-ratio: 2/3;
  object-fit: cover;
  display: block;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.5s, box-shadow 0.5s;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

/* Overlay / Caption */
.gallery-item figcaption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(34,34,34,0.7);
  color: #fff;
  padding: 20px;
  font-size: 1.1rem;
  font-weight: 500;
  line-height: 1.4;
  opacity: 0;
  transform: translateY(100%);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.gallery-item:hover figcaption {
  opacity: 1;
  transform: translateY(0);
}

/* Responsive Typography */
@media (max-width: 768px) {
  .gallery-title {
    font-size: 2.2rem;
  }
  .gallery-subtitle {
    font-size: 1rem;
  }
  .gallery-item img {
    aspect-ratio: 1/1; /* square images on small screens */
  }
}
</style>

<!-- Fade-in Animation -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const items = document.querySelectorAll('.gallery-item');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, {threshold: 0.1});

  items.forEach(item => {
    observer.observe(item);
  });
});
</script>

{% endblock %}
