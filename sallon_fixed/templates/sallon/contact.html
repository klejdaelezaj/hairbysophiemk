{% extends "sallon/base.html" %}
{% load static %}

{% block content %}
<div class="video-background">
  <video class="active" autoplay muted loop playsinline>
    <source src="{% static 'video/1.mp4' %}" type="video/mp4">
  </video>
  <video autoplay muted loop playsinline>
    <source src="{% static 'video/2.mp4' %}" type="video/mp4">
  </video>
  <video autoplay muted loop playsinline>
    <source src="{% static 'video/3.mp4' %}" type="video/mp4">
  </video>
</div>

<div class="contact-wrapper">
  <h1>Contact Us</h1>
  <p>Get in touch with us instantly through your favorite platform:</p>

  <div class="contact-icons">
    <a href="https://www.instagram.com/hairbysophiemk/" target="_blank" title="Instagram">
      <img src="{% static 'images/instagram.jpg' %}" alt="Instagram" width="60" height="60">
      <span>Instagram</span>
    </a>
    <a href="https://www.facebook.com/hairbysophfiggs" target="_blank" title="Facebook">
      <img src="{% static 'images/fb.png' %}" alt="Facebook" width="60" height="60">
      <span>Facebook</span>
    </a>
  </div>
</div>

<style>
.video-background {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: -2;
}
.video-background video {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 2.5s ease-in-out;
  z-index: -2;
}
.video-background video.active {
  opacity: 1;
  z-index: -1;
}

.contact-wrapper {
  position: relative;
  z-index: 2;
  text-align: center;
  color: white;
  padding: 60px 20px;
  max-width: 600px;
  margin: 120px auto 0 auto;
  background: rgba(0,0,0,0.4);
  border-radius: 16px;
}

.contact-wrapper p { font-size: 1.2rem; margin-bottom: 40px; }

.contact-icons {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
}

.contact-icons a {
  text-decoration: none;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s;
}

.contact-icons a span {
  font-size: 1rem;
  margin-top: 8px;
}

.contact-icons a img {
  border-radius: 8px;
  transition: transform 0.3s;
}

.contact-icons a:hover img {
  transform: scale(1.1);
  .contact-section {
  text-align: center;
  padding: 100px 20px;
  background: #f9f9f9; /* sfond i lehtë */
}

.contact-section h1 {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(90deg, #f58529, #dd2a7b, #8134af, #515bd4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  margin-bottom: 20px;
}

.contact-section p {
  font-size: 1.2rem;
  color: #333;
  max-width: 600px;
  margin: 0 auto;
}
}
</style>

<script>
const videos = document.querySelectorAll('.video-background video');
let current = 0;

setInterval(() => {
  const next = (current + 1) % videos.length;
  videos[current].classList.remove('active');
  videos[next].classList.add('active');
  current = next;
}, 10000); // Ndryshon çdo 10 sekonda
</script>
{% endblock %}
